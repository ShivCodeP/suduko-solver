<script>


    function getSuduku(e) {

        e.preventDefault();

        var Suduko = document.getElementById("input");
        var answer = document.getElementById("answer");

        var arr_suduko = [];
        var row = [];
        var r = 0;

        for (var i = 0; i < 81; i++) {

            row[r] = Number(Suduko[i].value);
            r++;

            if (r == 9) {
                arr_suduko.push(row);
                row = [];
                r = 0;
            }

        }

        console.log(arr_suduko)

        var answer_arr = runProgram(arr_suduko);

        var a = 0;

        for(var i=0; i<9; i++) {
            for(var j=0; j<9; j++) {

                answer[a].value = answer_arr[i][j];
                a++;

            }

        }
    }

    // suduko solver code 

    function check(board, i, j, p) {
        let r = (Math.floor(i / 3)) * 3;
        let c = (Math.floor(j / 3)) * 3;
        // console.log(r, c)
        //condition for small square
        for (let k = r; k < r + 3; k++) {
            for (let l = c; l < c + 3; l++) {
                if (board[k][l] === p) {
                    return false;
                }
            }
        }
        //condition for row
        for (let m = 0; m < 9; m++) {
            if (board[i][m] === p) {
                return false;
            }
        }
        //condition for column
        for (let a = 0; a < 9; a++) {
            if (board[a][j] === p) {
                return false;
            }
        }
        return true;
    }


    function runProgram(board) {
        // Write code here
        var tofill = [];
        for (let i = 0; i < 9; i++) {
            for (let j = 0; j < 9; j++) {
                if (board[i][j] === 0) {
                    tofill.push([i, j]);
                }
            }
        }
        // console.log(board);
        // console.log(tofill);
        let possible = solve(0);
        if (possible) {
            return board;
        } else {
            return -1;
        }

        function solve(cur) {
            if (cur === tofill.length) {
                return true;
            }
            // console.log(cur)
            let [i, j] = [tofill[cur][0], tofill[cur][1]];
            // console.log(i,j);
            for (let p = 1; p < 10; p++) {
                // console.log(check(board, i, j, p))
                if (check(board, i, j, p)) {
                    board[i][j] = p;
                    let a = solve(cur + 1);
                    if (a) {
                        return true;
                    }
                    board[i][j] = 0;
                }
            }
            return false;

        }
    }
